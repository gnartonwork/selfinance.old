{% extends 'base.html' %}

{% block content %}
<header>
    <h1 class="title">Selfinance</h1>        
    <img id="logo" src="{{ url_for('static', filename='Icon.png') }}"/>
</header>
<div class="container5">
    <h2 class="settingaccount">Manage Account</h2>
    <p class="settingaccount">Hello, {{ user_details.username }}! You can manage your account settings here.</p>
    <ul>
        <li><strong>Name:</strong> {{ user_details.first_name }} {{ user_details.last_name }}</li>
        <li><strong>Email:</strong> {{ user_details.email }}</li>
    </ul>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
{% endblock %}
